<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ZhongYi Potfolio</title>
    <style>
        /* 使用tab做标签页 */
         html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .pageContainer{
            height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 0;
        }
        .grid{
            display: grid;
            grid-template-columns: 1fr 4fr 1fr;
            gap: 5px;
            background: #eee;
            height: 100%;
        }
        .mainitem{
            background-color: rgb(252, 245, 220);
        }
        .other{
            padding: 10px;
            background: #f0f0f0;
        }
        .top{
            height: 100px;
            width: 100%;
            background-color: aliceblue;
            text-align: center;
            display: block;
            line-height: 80px;
        }
        .tab-content{
            height:80px;


        }

        /* 标签页样式 */
        .tab{
            padding: 10px 20px;
            cursor: pointer;
            /* 鼠标放在上面会变成手指 */
            border: none;
            font-size: 14px;
            position: relative;
            transition: all 0.2s ease;
        }
        /* hover-css指针悬停交互 */
        .tab:hover{
            background-color: antiquewhite;
        }
        .tab.active{
            color: #2c3e50;
            font-weight: 500;
        }
        .tab.active::after{
        /* 激活标签页下划线 */
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
        }
        /* 标签页内容 */
        .tab-content{
            flex:1;
            padding: 20px;
            overflow-y: auto;
            /* 内容过多时滚动 */
        }
        /* 隐藏的标签页与激活 */
        .tab-pane{
            display: none;
        }
        .tab-pane.active{
            display: block;
        }
        .other{
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }






    </style>

</head>




<body>


    <div class="pageContainer">
        <div class="top">ZhongYi's Portfolio，顶部栏</div>
        <div class="grid">
            <div class="item">左侧</div>
            <div class="mainitem">
                <!-- 标签页导航 -->
                <div class="tabs">
                    <!-- 用botton标签来创建可点击的按钮 -->
                    <botton class="tab active" data-tab="tab1">标签页</botton>
                    <botton class="tab active" data-tab="tab2">标签页</botton>
                    <botton class="tab active" data-tab="tab3">标签页</botton>
            </div>
            <!-- 标签页内容 -->
            <div class="tab-content">
                <div id="tab1" class="tab-pane active">
                    <h3>标签页1</h3>
                    <p>这是标签页中的信息</p>
                </div>
                <div id="tab2" class="tab-pane">
                    <h3>标签页2</h3>
                    <p>这是标签页中的信息</p>
                </div>
                <div id="tab3" class="tab-pane">
                    <h3>标签页3</h3>
                    <p>这是标签页中的信息</p>
                </div>
            </div>
            </div>

            <div class="item">右侧</div>
        </div>
        <div class="other">other</div>
    </div>

    <!-- javascript -->
     <script>
        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签的激活状态
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // 移除所有内容面板的激活状态
                document.querySelectorAll('.tab-pane').forEach(pane => {
                    pane.classList.remove('active');
                });
                
                // 激活当前点击的标签
                tab.classList.add('active');
                
                // 显示对应的内容面板
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
            });
        });
    </script>

</body>
</html>
